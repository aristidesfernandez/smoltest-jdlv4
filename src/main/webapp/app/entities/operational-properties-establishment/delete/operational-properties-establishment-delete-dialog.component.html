<form *ngIf="operationalPropertiesEstablishment" name="deleteForm" (ngSubmit)="confirmDelete(operationalPropertiesEstablishment.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="operationalPropertiesEstablishmentDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Confirmar operación de borrado
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-operationalPropertiesEstablishment-heading"
      jhiTranslate="smolPlusTempApp.operationalPropertiesEstablishment.delete.question"
      [translateValues]="{ id: operationalPropertiesEstablishment.id }"
    >
      ¿Seguro que quiere eliminar Operational Properties Establishment {{ operationalPropertiesEstablishment.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button
      id="jhi-confirm-delete-operationalPropertiesEstablishment"
      data-cy="entityConfirmDeleteButton"
      type="submit"
      class="btn btn-danger"
    >
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
    </button>
  </div>
</form>
